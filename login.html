<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Desenvolvendo um projeto WEB com acessibilidade e SEO Google">
        <meta name="keywords" content="HTML, CSS, GOOGLE, WEB, DEV">
        <link rel="stylesheet" href="atividade_VII/css/login.css">
    <title>Login</title>
    </head>
    <body>
        <div id="login">
            <img src="./atividade_VII/img/logo_projeto.png" alt="">
            <h1>Login</h1>
            <form action="home.html">
                <label for="nome">Username</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Coloque sua senha" required>
            
                <button type="submit">Entrar</button>
                <a href="home.html"></a>
            </form>
            <a href="redefinir-senha.html">Esqueceu sua senha?</a>
        </div>
    </body>
    </html>
